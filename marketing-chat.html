<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad101 - Marketing Challenge Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .challenge-section {
            padding: 60px 20px;
            text-align: center;
        }

        .challenge-section h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .challenge-section p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.3rem;
            margin-bottom: 50px;
        }

        .challenge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .challenge-card {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .challenge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .challenge-card.active {
            background: #f0f4ff;
            border: 2px solid #667eea;
        }

        .challenge-icon {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .challenge-card h3 {
            font-size: 1.4rem;
            margin-bottom: 15px;
            color: #1a202c;
        }

        .challenge-card p {
            font-size: 1rem;
            color: #718096;
            line-height: 1.5;
        }

        .chat-container {
            background: white;
            max-width: 1200px;
            margin: 40px auto;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: block;
        }

        .chat-header {
            background: white;
            padding: 20px 30px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h2 {
            font-size: 1.5rem;
            color: #1a202c;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chat-header-icons {
            display: flex;
            gap: 15px;
            color: #718096;
        }

        .icon-btn {
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.2s;
        }

        .icon-btn:hover {
            color: #667eea;
        }

        .chat-messages {
            height: 500px;
            padding: 40px;
            background: #f7fafc;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .assistant-message {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 700px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .assistant-message .greeting {
            font-size: 1.3rem;
            color: #1a202c;
            line-height: 1.7;
            margin-bottom: 0;
        }

        .user-message {
            background: #667eea;
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            max-width: 600px;
            margin-left: auto;
            margin-bottom: 15px;
            text-align: left;
        }

        .message-bubble {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message-bubble.user {
            align-items: flex-end;
        }

        .message-bubble.assistant {
            align-items: center;
        }

        .outcome-preview {
            background: #f7fafc;
            border-top: 2px solid #e2e8f0;
            padding: 30px;
            display: none;
        }

        .outcome-preview.active {
            display: block;
        }

        .outcome-preview h3 {
            color: #1a202c;
            font-size: 1.4rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .outcome-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            max-width: 900px;
            margin: 0 auto;
        }

        .outcome-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .outcome-item h4 {
            color: #667eea;
            font-size: 1rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .outcome-item p {
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .wave-emoji {
            display: inline-block;
            animation: wave 1s ease-in-out infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(20deg); }
            75% { transform: rotate(-20deg); }
        }

        .chat-input-area {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.2s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s;
        }

        .send-btn:hover {
            background: #5568d3;
        }

        .back-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            margin: 20px auto;
            display: block;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .challenge-section h1 {
                font-size: 2rem;
            }
            
            .challenge-section p {
                font-size: 1.1rem;
            }

            .challenge-grid {
                grid-template-columns: 1fr;
            }

            .chat-messages {
                height: 400px;
                padding: 20px;
            }
        }
    </style>
</head>

            experimenting: {

                message: "<span class='wave-emoji'>üëã</span> Hi! I'm your Innovation Consultant. Since you're in experimental mode, I can help you test new marketing channels, explore cutting-edge advertising techniques, analyze emerging trends, and optimize your existing successful campaigns. With a healthy budget, we can try bold strategies! What area would you like to explore first?",
                followUp: "Excellent! Let's get started. We just need a little bit about your current marketing setup and budget and we'll give you an Innovation Opportunities Report with cutting-edge tactics and experimental strategies worth testing.",
                outcomes: [

        let currentChallenge = null;
        let hasResponded = false;

        const chatContainer = document.getElementById('chatContainer');
        const chatTitle = document.getElementById('chatTitle');
        const chatMessages = document.querySelector('.chat-messages');
        const outcomePreview = document.querySelector('.outcome-preview');
        const outcomeGrid = document.getElementById('outcomeGrid');

        function updateOutcomePreview(challenge) {
            const outcomes = challenges[challenge].outcomes;
            outcomeGrid.innerHTML = outcomes.map(outcome => `
                <div class="outcome-item">
                    <h4>${outcome.icon} ${outcome.title}</h4>
                    <p>${outcome.desc}</p>
                </div>
            `).join('');
            outcomePreview.classList.add('active');
        }

        function loadChallenge(challenge) {
            if (!challenges[challenge]) return;
            
            const challengeData = challenges[challenge];
            currentChallenge = challenge;
            hasResponded = false;
            
            // Reset chat messages
            chatMessages.innerHTML = `
                <div class="message-bubble assistant">
                    <div class="assistant-message">
                        <p class="greeting">${challengeData.message}</p>
                    </div>
                </div>
            `;
            
            // Update chat content
            chatTitle.textContent = challengeData.title;
            
            // Update outcome preview
            updateOutcomePreview(challenge);
        }

        // Check URL hash on page load
        function initChallenge() {
            const hash = window.location.hash.substring(1); // Remove the #
            if (hash && challenges[hash]) {
                loadChallenge(hash);
            }
        }

        // Initialize on page load
        initChallenge();

        // Listen for hash changes
        window.addEventListener('hashchange', function() {
            const hash = window.location.hash.substring(1);
            if (hash && challenges[hash]) {
                loadChallenge(hash);
            }
        });

        // Handle send button
        const sendBtn = document.querySelector('.send-btn');
        const chatInput = document.querySelector('.chat-input');

        function sendMessage() {
            if (chatInput.value.trim() && currentChallenge && !hasResponded) {
                const userMessage = chatInput.value.trim();
                
                // Add user message
                const userBubble = document.createElement('div');
                userBubble.className = 'message-bubble user';
                userBubble.innerHTML = `<div class="user-message">${userMessage}</div>`;
                chatMessages.appendChild(userBubble);
                
                // Clear input
                chatInput.value = '';
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Add assistant response after a brief delay
                setTimeout(() => {
                    const assistantBubble = document.createElement('div');
                    assistantBubble.className = 'message-bubble assistant';
                    assistantBubble.innerHTML = `
                        <div class="assistant-message">
                            <p class="greeting">${challenges[currentChallenge].followUp}</p>
                        </div>
                    `;
                    chatMessages.appendChild(assistantBubble);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                    hasResponded = true;
                }, 800);
            }
        }

        sendBtn.addEventListener('click', sendMessage);

        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
